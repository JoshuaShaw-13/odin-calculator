<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <button id="delete" class="remove">Del</button>
                <button id="clear" class="remove">AC</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add" class="operator">+</button>
                <button id="left_brack" class="side">(</button>
                <button id="right_brack" class="side">)</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="operator">-</button>
                <button id="power" class="side">^</button>
                <button id="root" class="side">âˆš</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="operator">x</button>
                <button id="exp" class="side">Exp</button>
                <button id="ans" class="side">Ans</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
                <button id="divide" class="operator">/</button>
            </div>
        </div>
    </body>
</html>
